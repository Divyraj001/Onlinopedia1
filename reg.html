<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  background-image: url(https://media.istockphoto.com/id/949118068/photo/books.webp?s=1024x1024&w=is&k=20&c=CDrLRc8X_JrFr-uDbNKrOKrmfIV_M2Af7z1Hb3cYEvY=);
    }
    #img1{
         border-radius: 22px;
         border: 5px solid black;
        float: right;
      }
      #div2{
          float: left;
         color: black;
         font-weight: 600;
         position: relative;
         left: 90px;
        }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: aqua;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      top: 300px;
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .signin-link {
      text-align: center;
      margin-top: 20px;
    }
    .signin-link a {
      color: #4CAF50;
      text-decoration: none;
    }
    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="div" id="div2">
    <h1>Learn code <br>without any <br>Limit</h1></div>
    <div class="div" id="div1">
        
    <img src="logo_3.jpg" alt="" id="img1">

  <div class="container">
    <h2>Sign Up</h2>
    <form action="log2.html" method="POST">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Sign Up">
    </form>
    <div class="signin-link">
      <p>Already have an account? <a href="log2.html">Sign In</a></p>
    </div>
  </div>

</body>
</html>
